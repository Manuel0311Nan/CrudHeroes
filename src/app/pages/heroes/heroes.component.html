<h3>Listado de heroes</h3>
<hr />
<div class="row">
  <div class="col text-end">
    <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>
<table *ngIf="!cargando && heroes.length > 0" class="table  table-striped mt-3 animated fadeIn">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge rounded-pill text-bg-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge rounded-pill text-bg-danger">Muerto</label>
      </td>
      <td>
        <!-- En este caso el routerlink va entre llaves cuadradas por que la variable heroe.id es dinÃ¡mica, es la forma correcta de establecerla-->
        <button class="btn btn-success m-1" [routerLink]="['/heroe', heroe.id]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger m-1" (click)="borrarHeroe(heroe, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3">
  <h4 class="aler-heading"> No hay registros</h4>
  <p>
    <i class="fa fa-circle-exclamation fa-spin fa-2x"></i>
  </p>

</div>
<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="aler-heading"> Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
