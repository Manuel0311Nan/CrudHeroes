<h1>Héroe <small>Nombre del héroe</small></h1>
<hr />

<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heores">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form action="" (ngSubmit)="guardar(f)" #f = 'ngForm'>
      <div class="form-group">
        <label> Firebase Id</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="heroe.id"
          name="id"
          disabled="disabled"
          placeholder="FirebaseID"
        />
        <small class="form-text text-muted">Este campo se genera solo</small>
      </div>
      <div class="form-group">

        <label> Nombre </label>
        <input type="text" class="form-control" required placeholder="Nombre" [(ngModel)]="heroe.nombre"
        name="nombre"/>
      </div>
      <div class="form-group">
        <label> Poder </label>
        <input type="text" class="form-control" required placeholder="Poder" [(ngModel)]="heroe.poder"
        name="poder" />
      </div>
      <div class="form-group">
        <label> Estado </label>
        <br />
        <button *ngIf="heroe.vivo" (click) = "heroe.vivo = false"  class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click) = "heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>Muerto
        </button>
      </div>
      <hr>
      <div class="form-group text-center col-12">
        <button type="submit" class="btn btn-primary w-lg-25 w-50 ">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
